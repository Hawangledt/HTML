  <title>Exemplo de Evento de Teclado</title>
</head>
<body>

<input type="text" id="input" placeholder="Pressione uma tecla">

<script>

  document.getElementById('input').addEventListener('keydown', function(event) {
    alert('VocÃª pressionou a tecla: ' + event.key);
  });
</script>

</body>
</html>
