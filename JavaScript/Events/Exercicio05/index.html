<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Manipulação de Eventos</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #button1 {
            background-color: red;
        }
        #button2 {
            background-color: blue;
        }
        #button3 {
            background-color: green;
        }
    </style>
</head>
<body>
    <button id="button1">Vermelho</button>
    <button id="button2">Azul</button>
    <button id="button3">Verde</button>

    <script src="script.js"></script>
</body>
</html>
