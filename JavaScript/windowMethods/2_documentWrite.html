<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de document.write</title>
</head>
<body>

<script>
    // Escreve um texto no documento HTML
    document.write("<h1>Olá, mundo!</h1>");

    // Escreve uma lista não ordenada
    document.write("<ul>");
    document.write("<li>Item 1</li>");
    document.write("<li>Item 2</li>");
    document.write("<li>Item 3</li>");
    document.write("</ul>");

    // Escreve um parágrafo
    document.write("<p>Este é um parágrafo de exemplo.</p>");
</script>

</body>
</html>
