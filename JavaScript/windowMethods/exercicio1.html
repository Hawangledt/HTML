<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executar JavaScript</title>
</head>
<body>
    <script>
        // Solicita ao usuário que insira seu peso (em kg)
        let peso = parseFloat(window.prompt("Digite seu peso (em kg):"));

        // Solicita ao usuário que insira sua altura (em metros)
        let altura = parseFloat(window.prompt("Digite sua altura (em metros):"));

        // Calcula o IMC (Índice de Massa Corporal)
        let imc = peso / (altura * altura);

        // Exibe o resultado do cálculo do IMC
        window.alert("Seu IMC é: " + imc.toFixed(2));
    </script>
</body>

</html>
