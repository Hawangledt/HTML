<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        ul {
            list-style-type: square; /* Altere para "circle" ou "square" para ver diferentes tipos de marcadores */
            margin-left: 20px; /* Adiciona um recuo à esquerda para a lista */
        }
        li {
            margin-bottom: 10px; /* Espaçamento entre os itens da lista */
        }
    </style>
</head>
<body>
    <h1>Minha Lista de Compras</h1>
    <ul>
        <a href="#criarProjetoWeb"><li>Maçãs</li></a>
        <li>Bananas</li>
        <li>Laranjas</li>
        <li>Morango</li>
    </ul>

    <h2>Minha Lista de Tarefas</h2>
    <nav style="display: inline;">
        <ul>
            <li>Estudar HTML</li>
            <li>Praticar CSS</li>
            <li id="#criarProjetoWeb">Criar um projeto web</li>
        </ul>
    </nav>
</body>
</html>
