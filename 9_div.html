<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Div</title>
    <style>
        .container {
            background-color: lightgray;
            padding: 20px;
            border: 1px solid gray;
        }

        .box {
            background-color: lightblue;
            padding: 10px;
            margin-bottom: 10px;
            color: brown;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Título da Página</h2>
        <div class="box">
            <p>Este é o conteúdo da primeira caixa.</p>
            <p>Este é o conteúdo da segunda caixa.</p>
        </div>
    </div>
</body>
</html>
